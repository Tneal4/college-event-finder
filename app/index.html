<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>College Event Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
<div class="app-shell">

    <header class="app-header">
        <h1>College Event Finder</h1>
    </header>

    <main class="app-main">

        <section class="search-section">
            <label for="searchInput" class="visually-hidden">Search Events</label>
            <input type="text" id="searchInput" placeholder="Search events...">
            <p id="resultsInfo">Showing 0 events</p>
        </section>


        <section class="event-list" id="eventList">
        </section>

        <section class="bookmarks-page" id="bookmarksPage" hidden>
            <h2>Bookmarked Events</h2>

            <button id="clearBookmarksBtn" class="clear-bookmarks-btn">Clear All Bookmarks</button>

            <div id="bookmarkedList"></div>
        </section>
        <section class="add-event-page" id="addEventPage" hidden>
            <h2>Add New Event</h2>

            <form id="addEventForm">
                <label>
                    Title
                    <input type="text" id="eventTitleInput" required>
                </label>

                <label>
                    Date
                    <input type="date" id="eventDateInput" required>
                </label>

                <label>
                    Time
                    <input type="time" id="eventTimeInput" required>
                </label>

                <label>
                    Category
                    <select id="eventCategoryInput" required>
                        <option value="">Select a category</option>
                        <option value="Athletics">Athletics</option>
                        <option value="Campus Life">Campus Life</option>
                        <option value="Academic">Academic</option>
                        <option value="Career">Career</option>
                        <option value="Other">Other</option>
                    </select>
                </label>

                <label>
                    Description
                    <textarea id="eventDescriptionInput" rows="3" maxlength="300" required></textarea>
                </label>

                <button type="submit" class="add-event-submit">Add Event</button>
            </form>
        </section>


<!--Events Detail Page-->
        <section class="event-detail" id="eventDetail" hidden>
            <button class="detail-back-button" id="detailBackButton">‚Üê Back to Events</button>
            <h2 class="detail-title"></h2>
            <p class="detail-date"></p>
            <p class="detail-description"></p>
            <p class="detail-category detail-category-badge"></p>

        </section>




    </main>
<!--Setup for the boottom nav bar-->
    <nav class="app-nav">
        <button class="nav-button active" data-target="home">Home</button>
        <button class="nav-button" data-target="search">Search</button>
        <button class="nav-button" data-target="bookmarks">Bookmarks</button>
        <button class="nav-button" data-target="add">Add Event</button>
    </nav>

</div>
<script src="js/app.js"></script>

</body>
</html>
